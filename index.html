<!doctype html>
<html lang="en">

<head>
    <title>Hard Rock Solution - Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-dark my-3">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="">
              </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0 ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lyrics</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container content-area">
        <div class="search-bar col-md-6 mx-auto">
            <h1 class="text-center">Hard Rock Lyric Search</h1>
            <div class="search-box my-5">
                <input id="song-search" type="text" class="form-control rounded-pill" placeholder="Enter your artist or song name...">
                <button onclick="getSongData()" class="btn btn-success search-btn rounded-pill py-3 px-4">Search</button>
            </div>
        </div>
        <!-- Single Lyrics -->
        <div class="single-lyrics text-center">
            <h1 class="text-danger" id="lyrics-error"></h1>
            <h1 class="text-primary" id="song-title"></h1>
            <h2 class="text-primary p-2" id="song-artist"></h2>
            <div class="mt-5" id="single-lyrics"></div>
        </div>
        <div id="song-container" class="search-result col-md-8 mx-auto py-4">
            
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Custom Script Here -->
    <script src="app.js"></script>
</body>

</html>
